<html>
<head>
<script>
function login() {
	Android.webDoLogin();
}

function logout() {
	Android.webDoLogout();
}

function send() {
	Android.sendMsg("adfagregtdfvsregrdfgsfga");
}

function androidLogout() {
	document.getElementById("openId").innerHTML="";
	document.getElementById("accessToken").innerHTML="";
	document.getElementById("expiresIn").innerHTML="";
}

function upload(openId, accessToken, expiresIn) {
	document.getElementById("openId").innerHTML=openId;
	document.getElementById("accessToken").innerHTML=accessToken;
	document.getElementById("expiresIn").innerHTML=expiresIn;
}

function openCamera() {
	android.camera();
}

function openEditor() {
	android.editor();
}

function choosePicture() {
	android.getPicture();
}

function showAlert() {
	alert("1");
}

function showLoadingBar() {
	android.showLoadingBar();
}

function hideLoadingBar() {
	android.hideLoadingBar();
}
